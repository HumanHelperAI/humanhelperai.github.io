<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Human Helper.AI — API Test</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;line-height:1.5}
    button{padding:10px 16px;border:0;border-radius:10px;cursor:pointer;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    pre{background:#f6f8fa;padding:12px;border-radius:10px;overflow:auto}
    .ok{color:#0a7}
    .err{color:#c00}
  </style>
</head>
<body>
  <h1>Human Helper.AI</h1>
  <p>API base: <code id="base">https://api.humanhelperai.in</code></p>

  <h2>Health</h2>
  <button onclick="ping()">GET / (root)</button>
  <pre id="out1">waiting…</pre>

  <h2>Echo</h2>
  <button onclick="echo()">POST /echo</button>
  <pre id="out2">waiting…</pre>

  <script>
    const base = document.getElementById('base').textContent;

    async function ping(){
      const out = document.getElementById('out1');
      out.textContent = 'loading…';
      try{
        const r = await fetch(base + '/', { method:'GET' });
        const j = await r.json();
        out.textContent = JSON.stringify(j,null,2);
        out.className = r.ok ? 'ok' : 'err';
      }catch(e){
        out.textContent = String(e);
        out.className = 'err';
      }
    }

    async function echo(){
      const out = document.getElementById('out2');
      out.textContent = 'loading…';
      try{
        const r = await fetch(base + '/echo', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ hello:'world' })
        });
        const j = await r.json();
        out.textContent = JSON.stringify(j,null,2);
        out.className = r.ok ? 'ok' : 'err';
      }catch(e){
        out.textContent = String(e);
        out.className = 'err';
      }
    }
  </script>
</body>
</html>
