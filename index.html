<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Human Helper — Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; max-width: 800px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 10px 0; }
    label { display:block; margin-top:8px; font-size:14px; }
    input, select, button { padding:10px; margin-top:6px; width:100%; box-sizing:border-box; }
    button { cursor:pointer; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    pre { background:#f7f7f7; padding:10px; overflow:auto; border-radius:8px; }
    .ok { color: #0a7; }
    .err { color: #c00; }
  </style>
</head>
<body>
  <h1>Human Helper — API Demo</h1>

  <div class="card" id="health">
    <h3>Health</h3>
    <button id="btnHealth">Check /health</button>
    <div id="healthOut"></div>
  </div>

  <div class="card" id="auth">
    <h3>Login</h3>
    <label>Mobile</label>
    <input id="mobile" placeholder="9999999999" />
    <button id="btnLogin">Login → get token</button>
    <div id="authOut"></div>
  </div>

  <div class="card" id="wallet">
    <h3>Wallet</h3>
    <div class="row">
      <div>
        <button id="btnBalance">Get Balance</button>
      </div>
      <div>
        <button id="btnTxns">Get Transactions</button>
      </div>
    </div>
    <div class="row">
      <div>
        <button id="btnEarnings">Get Earnings</button>
      </div>
      <div>
        <label>Deposit (test)</label>
        <input id="depAmt" type="number" value="20" />
        <button id="btnDeposit">Deposit</button>
      </div>
    </div>
    <div class="row">
      <div>
        <label>Withdraw (min ₹100)</label>
        <input id="wdAmt" type="number" value="100" />
        <select id="wdProv">
          <option value="razorpay">razorpay</option>
        </select>
        <button id="btnWithdraw">Withdraw</button>
      </div>
      <div>
        <label>Earn content (demo)</label>
        <input id="vidId" placeholder="video-123" />
        <select id="ctype">
          <option value="video">video</option>
          <option value="short">short</option>
        </select>
        <input id="dur" type="number" value="120" />
        <button id="btnEarn">Send /earn</button>
      </div>
    </div>
    <pre id="walletOut"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
